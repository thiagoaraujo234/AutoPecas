<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<h:form class="box">
		<h:messages style="color:red" />

		<h:inputText value="#{loginController.entity.cpf}">
			<f:passThroughAttribute name="placeholder" value="Insira seu CPF" />
		</h:inputText>

		<h:inputSecret value="#{loginController.entity.senha}">
			<f:passThroughAttribute name="placeholder" value="Insira sua Senha" />
		</h:inputSecret>

		<h:commandButton value="Entrar" action="#{loginController.entrar}" />
	</h:form>
</h:body>
</html>
